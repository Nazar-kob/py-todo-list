{% extends 'base.html' %}


{% block content %}
    <h1>Tags
    <a style="float: right" class="btn btn-primary" href="{% url "task:tag-create" %}">add</a>
    </h1>
    {% if tag_list %}
        <table class="table" >
        <tr>
            <th>Name</th>
            <th>Update</th>
            <th>Delete</th>
        </tr>

            {% for tag in tag_list %}
                <tr>
                    <td>{{ tag.name|title }}</td>
                    <td><a class="btn btn-success" href="{% url 'task:tag-update' pk=tag.pk %}">Update</a></td>
                    <td><a class="btn btn-danger" href="{% url 'task:tag-delete' pk=tag.pk %}">Delete</a></td>
                </tr>
            {% endfor %}
        </table>
    {% else %}
        <p>There are no tags in the todo list</p>
    {% endif %}
{% endblock %}
